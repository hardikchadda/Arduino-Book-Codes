name: Update files.json manifest

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate files.json
        run: |
          node - <<'NODE'
          const {execSync} = require('node:child_process');
          const fs = require('node:fs');

          const all = execSync("git ls-files", {encoding:'utf8'}).split('\n').filter(Boolean);
          const exts = [/\.(?:ino|cpp|h)$/i];
          const list = all.filter(p => exts.some(rx => rx.test(p)));
          const branch = process.env.GITHUB_REF_NAME || 'main';

          const payload = {
            generatedAt: new Date().toISOString(),
            branch,
            files: list
          };

          const out = JSON.stringify(payload, null, 2) + '\n';
          const path = 'files.json';

          let prev = null;
          try { prev = fs.readFileSync(path, 'utf8'); } catch {}

          if (prev !== out) {
            fs.writeFileSync(path, out);
            console.log('Updated files.json');
          } else {
            console.log('No changes to files.json');
          }
          NODE
      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit";
            exit 0;
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add files.json
          git commit -m "Update files.json manifest"
          git push
