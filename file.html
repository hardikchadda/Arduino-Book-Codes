<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Code ‚Ä¢ Arduino Library</title>

    <!-- Optional manual config override (set owner/repo/branch here if auto-detection isn't desired) -->
    <script>
      window.APP_CONFIG = {
        owner: "hardikchadda",
        repo: "Arduino-Book-Codes",
        branch: "main", // set to avoid extra default-branch lookup
      };
    </script>

    <!-- Tailwind CSS (CDN) with dark mode via class -->
    <script>
      tailwind = undefined;
      tailwind ??= {};
      tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prism theme will switch dynamically -->
    <link id="prism-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-full bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <header class="sticky top-0 z-10 border-b border-slate-200 bg-white/90 backdrop-blur dark:border-slate-800 dark:bg-slate-950/90">
      <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between gap-4">
        <div class="min-w-0 flex items-center gap-3">
          <img src="Arduino_Logo_Registered.svg.png" alt="Arduino" class="h-6 w-auto select-none" decoding="async" />
          <div class="min-w-0">
            <h1 id="fileTitle" class="truncate text-lg font-semibold">Loading‚Ä¶</h1>
            <p id="fileMeta" class="truncate text-xs text-slate-500 dark:text-slate-400"></p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <a id="backLink" href="index.html" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm shadow-sm hover:bg-slate-100 dark:border-slate-700 dark:hover:bg-slate-900">‚Üê Back</a>
          <div class="relative">
            <button id="downloadBtn" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm shadow-sm hover:bg-slate-100 dark:border-slate-700 dark:hover:bg-slate-900 flex items-center gap-1">Download <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
            <div id="downloadMenu" class="absolute right-0 mt-1 w-40 bg-white dark:bg-slate-900 rounded-md shadow-lg border border-slate-200 dark:border-slate-700 z-10 hidden">
              <button id="downloadIno" class="w-full text-left px-3 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 rounded-t-md">.ino file</button>
              <button id="downloadTxt" class="w-full text-left px-3 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 rounded-b-md">.txt file</button>
            </div>
          </div>
          <button id="shareBtn" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm shadow-sm hover:bg-slate-100 dark:border-slate-700 dark:hover:bg-slate-900">Share</button>
          <button id="themeToggle" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm shadow-sm hover:bg-slate-100 dark:border-slate-700 dark:hover:bg-slate-900" title="Toggle dark mode">üåì</button>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-6">
      <div class="min-w-0">
        <div class="relative">
          <pre class="rounded-lg border border-slate-200 bg-slate-50 p-4 text-sm shadow-sm dark:border-slate-800 dark:bg-slate-900 overflow-auto"><code id="codeBlock" class="language-cpp">// Loading‚Ä¶</code></pre>
          <button id="copyBtn" class="absolute top-3 right-3 p-2 text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-md transition-colors" title="Copy code">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
          </button>
        </div>
      </div>

      <p id="status" class="mt-4 text-sm text-slate-500 text-center"></p>
    </main>
    
    <!-- Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
      <div class="bg-white dark:bg-slate-900 rounded-lg p-6 max-w-sm w-full">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">Share Project</h3>
          <button id="closeModal" class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="text-center">
          <div id="qr" class="flex items-center justify-center mb-4"></div>
          <p class="text-xs text-slate-500 dark:text-slate-400 break-all mb-4" id="shareUrl"></p>
          <button id="copyUrlBtn" class="w-full rounded-md bg-indigo-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Copy Link</button>
        </div>
      </div>
    </div>

    <!-- Prism core + languages -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

    <!-- QR Code generator -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <!-- App logic -->
    <script defer src="script.js"></script>
  </body>
</html>
