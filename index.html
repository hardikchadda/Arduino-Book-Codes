<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arduino Code Library</title>

    <!-- Optional manual config override (set owner/repo/branch here if auto-detection isn't desired) -->
    <script>
      window.APP_CONFIG = {
        // owner: "your-github-username",
        // repo: "your-repo-name",
        // branch: "main", // optional; will auto-detect default branch if not set
      };
    </script>

    <!-- Tailwind CSS (CDN) with dark mode via class -->
    <script>
      tailwind = undefined;
      tailwind ??= {};
      tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prism theme (switches dynamically via script.js) -->
    <link id="prism-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-full bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <header class="sticky top-0 z-10 border-b border-slate-200 bg-white/90 backdrop-blur dark:border-slate-800 dark:bg-slate-950/90">
      <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <span class="text-xl font-semibold">Arduino Code Library</span>
          <span id="repoBadge" class="hidden rounded bg-slate-100 px-2 py-0.5 text-xs text-slate-700 dark:bg-slate-900 dark:text-slate-300"></span>
        </div>
        <div class="flex items-center gap-3">
          <div class="relative">
            <input id="searchInput" type="text" placeholder="Search files..." class="w-56 rounded-md border border-slate-300 bg-white px-3 py-1.5 text-sm placeholder-slate-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 dark:border-slate-700 dark:bg-slate-900" />
            <span class="pointer-events-none absolute right-2 top-1.5 text-xs text-slate-400">/</span>
          </div>
          <button id="themeToggle" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm shadow-sm hover:bg-slate-100 dark:border-slate-700 dark:hover:bg-slate-900" title="Toggle dark mode">ðŸŒ“</button>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-6">
      <p id="intro" class="mb-4 text-sm text-slate-600 dark:text-slate-400">
        Live list of Arduino files (.ino, .cpp, .h) from this GitHub repository. Click "View Code" for a highlighted preview, download, and a shareable QR code.
      </p>

      <div id="status" class="mb-4 text-sm text-slate-500"></div>

      <div id="cards" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>

      <div id="emptyState" class="hidden mt-16 text-center text-slate-500 dark:text-slate-400">
        <p class="text-lg">No Arduino files found yet.</p>
      </div>
    </main>

    <footer class="mx-auto max-w-6xl px-4 pb-8 text-center text-xs text-slate-500 dark:text-slate-400">
      <p>Always synced via GitHub API Â· Share instantly with QR codes Â· Mobile-friendly</p>
    </footer>

    <!-- Prism core + languages -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

    <!-- QR Code generator -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <!-- App logic -->
    <script defer src="script.js"></script>
  </body>
</html>
